<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<h1>修改页面</h1>

<form method="post" action="/users/updateTo" th:action="@{/users/updateTo}">
       <input type="hidden" name="id" value="" th:value="${users.id}">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" value="要显示" th:value="${users.username}"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" value="要显示" th:value="${users.password}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="添加">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
